<!DOCTYPE html>

                </div>

        <main>

            <section class="as-bg-startbootstrap">

            <!-- Portfolio -->

                    <h1 class="as-big-text mt-5">PORTFOLIO</h1>
                    <div class="divisor d-flex justify-content-center align-items-center pb-3">
                        <div class="as-bar rounded-5 bg-black"></div>
                        <div class="as-bar-icon fw-bold as-big-icon mx-5"><i class="bi bi-star-fill"></i></div>
                        <div class="as-bar rounded-5 bg-black"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/cabin.png" alt="Cabin" class="img-fluid rounded-3">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/cake.png" alt="Cake" class="img-fluid rounded-3">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/circus.png" alt="Circus" class="img-fluid rounded-3">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/game.png" alt="Game" class="img-fluid rounded-3">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/safe.png" alt="Safe" class="img-fluid rounded-3">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <img src="assets/img/submarine.png" alt="Submarine" class="img-fluid rounded-3">
